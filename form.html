  <main>
    <h1>Form Page</h1>

    <form action="record.html" method="get" id="myForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
        title="Password must be at least 8 characters long and alphanumeric.">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <p id="passwordMessage" class="error-message"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
        title="Please enter a valid BYUI email address.">

      <label for="rating">Page Rating:</label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
      <span id="ratingValue">5</span>

      <button type="submit">Submit</button>
    </form>
  </main>
