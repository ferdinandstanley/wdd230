<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Chamber of Commerce!">
    <title>Chamber of Commerce</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/chambernormalize.css">
    <link rel="stylesheet" href="styles/chamberbase.css">
</head>
<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="chamber.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="thankyou.html" method="get">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="title">Title/Position</label>
            <input type="text" id="title" name="title" pattern="[a-zA-Z\s\-]{7,}">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="membership">Membership Level</label>
            <select id="membership" name="membership">
                <option value="NP">Non-Profit</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select>
            
            <label for="description">Business Description</label>
            <textarea id="description" name="description"></textarea>
            
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
    document.getElementById("timestamp").value = new Date().toISOString();
    </script>
    
    <footer>
        <p>Contact us: 123-456-7890 | chamber@example.com</p>
        <p>Project by [Your Full Name] for WDD 230. Last updated <span id="last-modified"></span>.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
